<!DOCTYPE html>
<html lang="en">
<head th:replace="plantillas/base :: head" >
    <meta charset="UTF-8">
    <title>Actualizar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<nav th:replace="plantillas/base :: nav" ></nav>
    <h1 class="text-center mt-4">Actualizar Cliente</h1>
<form th:object="${cliente}"  th:action="@{/actualizarCliente/{id} (id=*{idCliente})}" class="container d-flex flex-column w-50" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Nombres</label>
        <input th:field="*{nombre}" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Apellidos</label>
        <input th:field="*{apellido}" type="text" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3">
        <label for="exampleInputFecha" class="form-label">Fecha de nacimiento</label>
        <input th:field="*{fechaNacimiento}" type="date" class="form-control" id="exampleInputFecha">
    </div>
    <div class="mb-3">
        <label class="form-check-label" for="exampleTelefono">Telefono</label>
        <input th:field="*{telefono}" type="number" class="form-control" id="exampleTelefono">

    </div>
    <div class="mb-3 ">
        <label class="form-check-label" for="exampleCorreo">Correo</label>
        <input th:field="*{correo}" type="email" class="form-control" id="exampleCorreo">

    </div>
    <button type="submit" class="btn btn-primary btn-md w-25 mx-auto ">Actualizar</button>
</form>
</body>
</html>
